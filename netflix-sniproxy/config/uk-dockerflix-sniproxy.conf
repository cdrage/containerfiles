user daemon
pidfile /var/tmp/sniproxy.pid

error_log {
    filename /var/log/sniproxy/error.log
    priority notice
}

access_log {
    filename /var/log/sniproxy/access.log
}

listen 80 {
    proto http
    bad_requests log
}

listen 443 {
    proto tls
    bad_requests log
}

table {
    itv\.com *
    bbc(|i)\.co\.uk *
    vs-hds-uk-live\.edgesuite\.net *
    bbcfmt\.vo\.llnwd\.net *
    channel4\.com *
}
