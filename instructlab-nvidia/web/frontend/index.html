<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InstructLab AI Training</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/assets/style.css">
    <script src="/assets/app.js" defer></script>
    <link rel="icon" type="image/png" href="/assets/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/assets/favicon.svg" />
    <link rel="shortcut icon" href="/assets/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/apple-touch-icon.png" />
    <link rel="manifest" href="/assets/site.webmanifest" />
</head>
<body>
    <div class="container">
        <img src="/assets/logo.png" alt="InstructLab Logo" class="logo">
        <h1 style="line-height:1.3">InstructLab LLM Training</h1>
        <div class="form-group">
            <input id="huggingface-api" type="text" 
                   placeholder="Hugging Face API Key (OPTIONAL)" 
                   class="input-text">
        </div>
        <div id="file-drop-area" class="file-drop-area">
            <p>Drag & drop your config, knowledge and skills files or click to upload.</p>
            <input id="file-upload" type="file" multiple class="hidden-file-input">
        </div>
        <div class="file-status">
            <p><span id="config-status" class="status-indicator">X</span> Config file (config.yaml)</p>
            <p><span id="knowledge-status" class="status-indicator">X</span> Knowledge file (knowledge_train_*.jsonl)</p>
            <p><span id="skills-status" class="status-indicator">X</span> Skills file (skills_train_*.jsonl)</p>
        </div>
        <div class="button-group">
            <button id="run" class="btn">Start</button>
            <button id="stop" class="btn btn-secondary" disabled>Stop</button>
        </div>
        <div id="logs" class="log-container"></div>
        <ul id="file-list" class="file-list"></ul>
    </div>
</body>
</html>
