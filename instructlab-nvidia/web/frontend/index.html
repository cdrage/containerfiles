<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InstructLab AI Training</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>InstructLab AI Training</h1>
        <div class="form-group">
            <input id="huggingface-api" type="text" 
                   placeholder="Hugging Face READ ONLY API Key (OPTIONAL)" 
                   class="input-text">
        </div>
        <div id="file-drop-area" class="file-drop-area">
            <p>Drag & drop files here or click to upload.</p>
            <input id="file-upload" type="file" multiple class="hidden-file-input">
        </div>
        <div class="file-status">
            <p><span id="config-status" class="status-indicator">❌</span> Config File</p>
            <p><span id="knowledge-status" class="status-indicator">❌</span> Knowledge File</p>
            <p><span id="skills-status" class="status-indicator">❌</span> Skills File</p>
        </div>
        <div class="button-group">
            <button id="run" class="btn">Run Training</button>
            <button id="stop" class="btn btn-secondary" disabled>Stop Training</button>
        </div>
        <div id="logs" class="log-container"></div>
        <h2>Output Files</h2>
        <ul id="file-list" class="file-list"></ul>
    </div>
</body>
</html>
