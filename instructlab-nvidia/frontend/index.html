<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Script Runner</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>InstructLab AI Training</h1>
        <input id="github-url" type="text" placeholder="Enter GitHub URL">
        <br>
        <label for="knowledge-file">Knowledge File (.jsonl):</label>
        <input id="knowledge-file" type="file" accept=".jsonl">
        <br>
        <label for="skills-file">Skills File (.jsonl):</label>
        <input id="skills-file" type="file" accept=".jsonl">
        <br>
        <button id="run">Run training</button>
        <button id="stop" disabled>Stop training</button>
        <div id="logs"></div>
        <h2>Output files</h2>
        <ul id="file-list"></ul>
    </div>
</body>
</html>
